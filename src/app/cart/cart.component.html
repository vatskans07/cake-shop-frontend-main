<div class="container" style="margin-top: 5%;">
    
    <div class="row">
        <div class="card col col-lg-10 offset-lg-1">
            <h2 style="text-align: center;">Cart Item</h2>
            <ul class="list-group">
                <li *ngFor="let item of cart" class="list-group-item d-flex justify-content-between lh-condensed">
                    <div>
                      <h6 class="my-0">{{item.name}}</h6>
                      <small class="text-muted">{{"Description"}}</small><br>
                      <h6>Quantity: {{item.quantity}}</h6><br>
                      <button class = 'btn btn-danger btn-sm' (click)=removeitem(item.cartid)>Remove</button>

                    </div>
                    <span class="text-muted">Rs. {{item.price * item.quantity}}</span>
                </li>
                
              </ul>
              <br>
              <button class="col col-lg-2 offset-lg-5 btn btn-primary" routerLink="/checkout">Place Order</button> <br>
              <a style="text-align: center; text-decoration: underline; font-family: 'Poppins-Regular';" routerLink="/">Continue Shopping</a><br>
            </div>
    </div>
    
</div>
