<div class="container">
    <form #categoryForm="ngForm" (submit)="addCategory()" class="needs-validation" novalidate>
      <div class="card card-custom bg-white border-white border-0">
        <div class="card-custom-img" style="background-image: url(http://res.cloudinary.com/d3/image/upload/c_scale,q_auto:good,w_1110/trianglify-v1-cs85g_cc5d2i.jpg);"></div>
        <div class="card-custom-avatar">
          <img class="img-fluid" src="http://res.cloudinary.com/d3/image/upload/c_pad,g_center,h_200,q_auto:eco,w_200/bootstrap-logo_u3c8dx.jpg" alt="Avatar" />
        </div>  
      <div class="form-group">
          <h2>Category</h2>
          <label for="categoryName">Category Name</label><br>
          <input type="text" class="form-control" id="categoryName" placeholder="Enter Category" name="categoryName" [(ngModel)]="category.name" required />
          <div class="valid-feedback">Valid.</div>
          <div class="invalid-feedback">Please fill out this field.</div>
        </div>
        <button type="submit" class="btn">Add </button>
        </div>
    </form>
</div>


<div class="container">
    <form #categoryForm="ngForm" class="needs-validation" (submit)="addProduct()" novalidate enctype="multipart/form-data">
      <div class="card card-custom bg-white border-white border-0">
        <div class="card-custom-img" style="background-image: url(http://res.cloudinary.com/d3/image/upload/c_scale,q_auto:good,w_1110/trianglify-v1-cs85g_cc5d2i.jpg);"></div>
        <div class="card-custom-avatar">
          <img class="img-fluid" src="http://res.cloudinary.com/d3/image/upload/c_pad,g_center,h_200,q_auto:eco,w_200/bootstrap-logo_u3c8dx.jpg" alt="Avatar" />
        </div>  
        <h2>Product</h2>
        <div class="form-group">
          <label for="productName">Product Name</label><br>
          <input type="text" class="form-control" id="productName" placeholder="Enter Product Name" name="productName" [(ngModel)]="product.name" required />
          <div class="valid-feedback">Valid.</div>
          <div class="invalid-feedback">Please fill out this field.</div>
        </div>
        <div class="form-group">
            <label for="unitPrice">Unit Price</label><br>
            <input type="text" class="form-control" id="unitPrice" placeholder="Enter Unit Price" name="unitPrice" [(ngModel)]="product.unitPrice" required />
            <div class="valid-feedback">Valid.</div>
            <div class="invalid-feedback">Please fill out this field.</div>
        </div>
        <div class="form-group">
            <label for="productDescription">Product Description</label><br>
            <textarea type="text" class="form-control" id="productDescription" name="productDescription" placeholder="Enter Product Description" [(ngModel)]="product.description" required ></textarea>
            <div class="valid-feedback">Valid.</div>
            <div class="invalid-feedback">Please fill out this field.</div>
        </div>
        <div class="form-group">
            <label for="category">Category</label>
            <select class="form-control" id="category" (change)="onDataChange($event)">
              <option value="">Select A Category</option>
              <option *ngFor="let c of categories" value={{c}}>{{c}}</option>
            </select>
        </div>
        <div class="form-group">
            <label for="image">Image</label>
            <input type="file" class="form-control-file" id="image" name="image" (change)="onFileChange($event)">
        </div>
        <button type="submit" class="btn">Add</button>
        </div>
    </form>
</div>
